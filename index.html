	<button onclick="typeWriter()">How To Use</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Click On The Text Book You Want.';
var speed = 100;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
